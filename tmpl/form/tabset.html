
<div id="[% tabset.name %]" class="yui-navset">
    <ul class="yui-nav">
[% FOREACH tab IN tabset.tabs %]
[% IF loop.count == 1 %]
        <li class="selected">
[% ELSE %]
        <li>
[% END %]
            <a href="#tab[% loop.count %]"><em>[% tab.label %]</em></a>
        </li>
[% END %]
    </ul>
    <div class="yui-content">
[% FOREACH tab IN tabset.tabs %]
        <div id="tab[% loop.count %]">[% tab.print() %]</div>
[% END %]
    </div>
</div>
<script src="http://yui.yahooapis.com/2.8.0r4/build/yuiloader/yuiloader-min.js"></script>
<script type="text/javascript">
// Note: TabView does not work in sandbox
var loader = new YAHOO.util.YUILoader({
    require: ["tabview"], 
    onSuccess: function(o) {
        YAHOO.util.Event.onAvailable('[% tabset.name %]', function () {
            var tabView = new YAHOO.widget.TabView('[% tabset.name %]');
        } );
    }
});
loader.insert();
</script>
